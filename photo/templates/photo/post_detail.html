{%extends 'photo/base.html'%}
{%block content%}

    <!--Portfolio-->
        <article id="portfolio">
            <section class=" portfolio-detail mt-4">
                <h2>{{object.title}}</h2>
                <p>{{object.description}}</p>
                <p style="font-family:Monospace">{{object.date_posted|date:'F d , Y'}}</p>
                <hr>
                <div class="acc-item mt-2 mb-2">
                    <a href="{% url 'photographer-post' object.photographer.username %}">
                        <img class="rounded-circle photographer-img" src="{{post.photographer.profile.image.url}}" alt="">
                    </a>
                    <a href="{% url 'photographer-post' object.photographer.username %}">
                        <h3>{{object.photographer}}</h3>
                    </a>
                </div>
            </section>
            <section class="mt-5 mb-5">
                <img class="img-detail rounded mx-auto d-block" src="{{post.picture.url}}" alt="">
            </section>
            {% if object.photographer == user %}
                <section class="d-flex justify-content-center">
                    <a class="btn btn-outline-secondary btn-sm mt-4 mb-4 " href="{% url 'post-update' object.slug %}">Edit</a>
                    <a class="btn btn-outline-danger btn-sm mt-4 mb-4 ml-3" href="{% url 'post-delete' object.slug %}">Delete</a>
                </section>
            {% endif %}
        </article>
{%endblock content%}
